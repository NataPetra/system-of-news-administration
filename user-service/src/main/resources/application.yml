spring:
  profiles:
    active: ${ACTIVE_PROF}
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 3600000
exception:
  handling:
    include: true
starter:
  logger:
    include: true