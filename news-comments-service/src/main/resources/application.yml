spring:
  profiles:
    active: ${ACTIVE_PROFILE}
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
management:
  endpoints:
    web:
      exposure:
        include: health, info
springdoc:
  api-docs:
    path: /v3/api-docs/news-service
    groups:
      enabled: true
    enabled: true