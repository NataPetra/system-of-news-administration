spring:
  profiles:
    active: ${ACTIVE_PROF}
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
logging:
  level:
    root: INFO
    org.springframework: INFO
    by.nata.newscommentsservice.service: DEBUG